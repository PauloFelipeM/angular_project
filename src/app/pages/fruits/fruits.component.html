<section>
  <mat-card>
    <mat-card-title>
      <mat-card-header class="card-title">Fruits</mat-card-header>
    </mat-card-title>
    <mat-card-actions class="card-actions">
      <a mat-raised-button color="primary" routerLink='/new'>New Fruit</a>
    </mat-card-actions>
    <mat-card-content class="card-content">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-mini-fab color="primary" aria-label="Edit fruit" style="margin-right: 5px;"
                routerLink="/{{element.id}}">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-mini-fab color="warn" aria-label="Delete fruit" (click)="delete(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</section>
