<section>
  <mat-card>
    <mat-card-title>
      <mat-card-header class="card-title">Fruit</mat-card-header>
    </mat-card-title>
    <mat-card-content class="card-content">
      <div class="container" novalidate>
        <form [formGroup]="form" (ngSubmit)="save()" class="form">

          <label for="name">Name</label>
          <mat-form-field class="form-element">
            <input matInput type="text" placeholder="Ex: Apple" formControlName="name">
          </mat-form-field>

          <div class="form-element">
            <button mat-raised-button color="primary" type="submit" class="button"
              [disabled]="!form.valid">Save</button>
            <button mat-raised-button color="warn" type="button" class="button" style="margin-top: 5px;"
              routerLink='/'>Cancel</button>
          </div>

        </form>
      </div>
    </mat-card-content>
  </mat-card>
</section>
